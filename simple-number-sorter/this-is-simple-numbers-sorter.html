<meta charset="utf-8">

        <script>
            function numberSorter(numbers) {

                numbers.sort(function (a, b) {
                    return b - a;
                });
                return numbers;
            }

            console.log(numberSorter([3,5,7,2,8,-3,-14]));
            console.log(numberSorter([54,8,3,8,0,3,4-13]));
            console.log(numberSorter([3,7,2,8,3,5,24,-9]));


            function sortingNumber(numbers){
                var newList = [];
                for(var i = 0; i < numbers.length; i++){
                    for(var t = 1; t < numbers.length; t++){
                        if (numbers[i] < numbers[t]){
                            newList =+ numbers.unshift(numbers[t]);
                        }else if(numbers[i] > numbers[t]){
                            newList =+ numbers.push(numbers[i]);
                        }else{
                            return "Your list is just ridiculous to work with."                            
                        }
                    }
                }
                return newList;
            }

            console.log(sortingNumber([3,5,7,2,8,-3,-14]));
            
        </script>
