<DOCTYPE html>
    <html>

    <head>
        <script>
            function numberSorter(numbers) {

                numbers.sort(function (a, b) {
                    return b - a;
                });
                return numbers;
            }

            console.log(numberSorter([3,5,7,2,8,-3,-14]));
            console.log(numberSorter([54,8,3,8,0,3,4-13]));
            console.log(numberSorter(["a","g","j","r","u","e","d","y"]));
            console.log(numberSorter([3,7,2,8,3,"a","g",-9]));
            
        </script>
    </head>

    <body>
    </body>

    </html>
