<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>fortune teller</title>
    <script>
        function tellFortune(numChildren, partName, location, jobTitle) {
            var fortune = `You will be a ${jobTitle} in ${location}, and married to ${partName} with ${numChildren} kids.`;
            return fortune;
        }
        console.log(tellFortune(3, "Sipho", "Durban", "Photographer"));
        console.log(tellFortune(2, "Zanele", "Mpumalanga", "Recaptionist"));
        console.log(tellFortune(5, "Thulani", "Johannesburg", "soccerPlayer"));
        console.log(tellFortune(1, "Zodwa", "Cape Town", "Therapist"));
    </script>
</head>

<body>
</body>

</html>
