<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Temprature conveter</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            var Fahrenheit = (celsius * 9 / 5 + 32);
            return `${celsius}째C is ${Fahrenheit}째F`;
        }
        function fahrenheitToCelsius(fahrenheit){
            var celsius = (fahrenheit - 32 * 5 / 9);
            return `${Fahrenheit}째F is ${celsius}째C`;
        }
        console.log(celsiusToFahrenheit(20));
        console.log(celsiusToFahrenheit(40));
        console.log(celsiusToFahrenheit(60));

        console.log(fahrenheitToCelsius(50));
        console.log(fahrenheitToCelsius(30));
        console.log(fahrenheitToCelsius(20));
    </script>
</head>
