<meta charset="UTF-8">

<head>
    <title>Proparties of a circle</title>
    <script>
        function calcCircumfrence(radius) {
            var diameter = radius * 2;
            var PI = 3.141592;
            var Circumfrence = PI * diameter;
            return `The circumference is ${Circumfrence}`;
        }
        console.log((calcCircumfrence(12)));
        console.log((calcCircumfrence(20)));
        console.log((calcCircumfrence(9)));
    </script>
</head>
