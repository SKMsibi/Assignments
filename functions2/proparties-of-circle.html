<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Proparties of a circle</title>
    <script>
        var PI = 3.141592;

        function calcCircumfrence(radius) {
            var Circumfrence =  2 * PI * radius;
            return `The circumference is ${Circumfrence}`;
        }
        function calcArea(radius) {
            var area = PI * (radius * radius);
            return `The area is ${area}`;
        }

        console.log((calcCircumfrence(12)));
        console.log((calcCircumfrence(20)));
        console.log((calcCircumfrence(8)));
        
        console.log((calcArea(12)));
        console.log((calcArea(20)));
        console.log((calcArea(8)));        
    </script>
</head>
