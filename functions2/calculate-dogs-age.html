<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>calculate Dog's age</title>
    <script>
        function calculateDogAge(dogAge, dogsAgeRate = 7) {
            var dogsActualAge = dogAge * dogsAgeRate;
            return `Your doggie is ${dogsActualAge} years old in dog years!`;
        }
        console.log(calculateDogAge(3,5));
        console.log(calculateDogAge(1));
        console.log(calculateDogAge(5));
    </script>
</head>

<body>
</body>

</html>
