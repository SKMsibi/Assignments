<!DOCTYPE html>
<html>

<head>
    <title> checking numbers</title>
    <script>
        function checkForNumbers(numbers) {
            var thisMustWork = 0;
            var answer = "";
            for (var i = 0; i < numbers.length; i++) {
                thisMustWork += numbers[i];

                if (thisMustWork > 1) {
                    answer = "true";
                } else {
                    answer = "false";
                }
            }

            return answer;
        }
        var numbers = [5, 5, 5, "t", 5, 79, 84];
        console.log(checkForNumbers(numbers))

        var numbers = [2,4,5,5, 5, 79, 84];
        console.log(checkForNumbers(numbers))

        var numbers = [3,6,89,23,23];
        console.log(checkForNumbers(numbers))

        var numbers = [3,6,89,"yes",23,23];
        console.log(checkForNumbers(numbers))
    </script>
</head>

<body>
</body>

</html>
