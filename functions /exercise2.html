    <title>Compute the average marks and grade</title>
    <script>
        var average = 0;
        function calculateAverage(marks) {
            var grade;
            var array = Array.from(arguments);
            for (var i = 0; i < array.length; i++) {
                average += array[i] / array.length;
            }
            return `The average is ${average}`
        }
        function determineGrade(average) {
            if (average < 60) {
                grade = "F";
            } else if (average < 70) {
                grade = "D";
            } else if (average < 80) {
                grade = "C";
            } else if (average < 90) {
                grade = "B";
            } else {
                grade = "A";
            }
            return `The grade  is ${grade}`;
        }
        console.log(calculateAverage(50, 50, 50, 50, 50));
        console.log(determineGrade());
