    <script>
        
        function calculateAverage(marks) {
            var average = 0;
            var array = Array.from(arguments);
            for (var i = 0; i < array.length; i++) {
                average += array[i] / array.length;
            }

            return average;
        }
        function determineGrade(average = 0) {
            var grade;
            if (average < 60) {
                grade = "F";
            } else if (average < 70) {
                grade = "D";
            } else if (average < 80) {
                grade = "C";
            } else if (average < 90) {
                grade = "B";
            } else if (average <= 90 && Average >= 100) {
                grade = "A";
            }
            return grade;
        }
