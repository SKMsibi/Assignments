<DOCTYPE! html>
<html>
<head>
<meta charset="utf-8">
<title>The Greater Number</title>

<script>
function greaterNum(val, num){
	if(val>num){
		console.log("The greater number of " + val + " and " + num + " is " + val)
	}else if(num>val){
		console.log("The greater number of "+ val +" and " + num + " is " + num)
	} 
}
</script>		 
</head>
<body onload="greaterNum(200,100)">
</body>
</html>
