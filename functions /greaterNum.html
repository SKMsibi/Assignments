<DOCTYPE! html>
<html>
<head>
<meta charset="utf-8">
<title>The Greater Number</title>

<script>
function greaterNum(val, num){
	var greaterNumber;
	if(val > num){
		greaterNumber = val;
		
	}else if(num > val){
		greaterNumber = num;
	} 
	console.log("The greater number of " + val + " and " + num + " is " + greaterNum);
}
</script>		 
</head>
<body onload="greaterNum(200,100)">
</body>
</html>
