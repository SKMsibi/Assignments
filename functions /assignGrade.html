<DOCTYPE! html>
<html>
<head>
<meta charset="utf-8">
<title>The Grade Assigner</title>

<script>
function assignGrade(score){
	var grade ;
	if(score == 0/19){
		grade = "F";
	}else if(score == 20/39){
		grade = "D";
	}else if(score == 40/59){
		grade = "C";
	}else if(score == 60/79){
		grade = "B";
	}else if(score == 80/100){
		grade = "A";
	}
console.log(grade)
}
</script>		 
</head>
<body onload="assignGrade(21)">
</body>
</html>
