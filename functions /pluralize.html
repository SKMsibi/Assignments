<meta charset="utf-8">
<title>The Pluralizer</title>

<script>
function pluralize(number, noun){
	var pluralized ;
	if(number > 1 && noun.match(/e/g).length > 1){
		pluralized = number + noun;
	}else if(number > 1 && noun.match(/!e/g) < 1){
		pluralized = number + noun + "s";
	}else if(number == 1){
		pluralized = number + noun;
	}
console.log(pluralized)
}
this.pluralize(2, "dog");
</script>
